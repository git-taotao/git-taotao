<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="__STATIC__/jquery-1.8.3.min.js"></script>
</head>
<body align='center'>
	<h1>学生信息表</h1>
	
	<h3><a href="{:url('Stu/index')}">查看学生信息</a></h3>
	<!-- 绑定域名的情况下使用 -->
	<h3><a href="add">添加学生信息</a></h3>
	<!-- <h3><a href="/index/stu/index">查看学生信息</a></h3> -->

	<!-- 没有绑定的情况下使用 -->
	<!-- <h3><a href="stu/add">添加学生信息</a></h3> -->
	<form action="javascript:;" onsubmit='sub($(this))'>
		姓名：<input type="text" name="name" required><br>
		班级：<input type="text" name="class" required><br>
		性别：<input type="text" name="sex" required><br>
		年龄：<input type="text" name="age" required><br>
		<input type="submit" value="添加">
	</form>
	<script type="text/javascript">
		function sub($this){
			// alert($this.serialize());                             
			$.post(
				//请求地址
				"{:url('Stu/do_add')}",
				//发送数据
				$this.serialize(),      //{id:id}
				//请求成功执行的回调函数
				function(data){
					if (data>0) {
						alert('添加成功');
						window.location.href = "index";
					}else{
						alert('添加失败');
					}
				}
			)
		}
	</script>
</body>
</html>
